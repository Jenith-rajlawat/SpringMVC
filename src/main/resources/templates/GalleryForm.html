<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Gallery</title>
</head>
<body>

<th:block th:insert="Header.html"/>
	
	<div class="container-fluid">
		
		<div class="card">
			
			<div class="card-header text-center bg-primary text-white">
				<!--.................Header....................-->
				<h4>Gallery</h4>
				<!--Header-->
			</div>
			<div class="card-body">
			
			<span th:each="imgname: ${imgNameList}">
				
				<img alt="" class="p-2" th:src="@{'/images/'+${imgname}}" width="300" height="300">
				
				
			</span>
				
			
			</div> 
			
			<div class="card-footer text-center bg-warning">copyright@2023</div>
			
			
		</div>
		
		
	</div>

<div class="alert alert-primary" role="alert">
  [[${message}]]
</div>

</body>
</html>
