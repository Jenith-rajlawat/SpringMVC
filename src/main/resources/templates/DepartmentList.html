<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>DepartmentList</title>
</head>
<body>
<th:block th:insert="Header.html"/>

<div class="container-fluid">
		
	
		
		<div class="card">
			
			
			<div class="card-header text-center bg-primary text-white">
				<!--.................Header....................-->
				<h4>Department List</h4>
				<!--Header-->
			</div>
			<div class="card-body">
				
				<table class="table">
					
				
					<thead>
						<tr>
						<th>Department Name</th>
						<th>Department Head(HOD)</th>
						<th>Department Phone</th>
					
						
						</tr>
					</thead>
					<tbody>
						<tr th:each="d:${dList}">
						<td>[[${d.dept_name}]]</td>
						<td>[[${d.dept_head}]]</td>
						<td>[[${d.dept_phone}]]</td>
						
						<td>
						<a th:href="@{/dept/edit(id=${d.id})}">	<input type="submit" value="Edit" class="btn btn-success"></a>
						<a th:href="@{/dept/delete(id=${d.id})}">	<input type="submit" value="Delete" class="btn btn-danger"></a>
						</td>
						
						
						</tr>
					</tbody>
					
				</table>
				
				
				
			</div> 
			
			<div class="card-footer text-center bg-warning">copyright@2023</div>
			
			
		</div>
		
		
	</div>


</body>
</html>
