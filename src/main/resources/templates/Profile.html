<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Profile</title>
</head>
<body>
		<th:block th:insert="Header.html"/>
	
	<div class="container-fluid">
		
		<div class="card">
			
			<div class="card-header text-center bg-primary text-white">
				<!--.................Header....................-->
				<h4>User Details</h4>
				<!--Header-->
			</div>
			<div class="card-body">
				
				
				 <div class="row p-2">
					 <div class="col-4">Firstname</div>
					 <div class="col-6"><label>[[${session.validUser.fname}]]</label></div>
					 
				 </div>
				 <div class="row p-2">
					 <div class="col-4">Lastname</div>
					 <div class="col-6"><label>[[${session.validUser.lname}]]</label></div>
					 
				 </div>
				 
				  <div class="row p-2">
					 <div class="col-4">Email</div>
					 <div class="col-6"><label>[[${session.validUser.email}]]</label></div>
					 
				 </div>
				 
				  <div class="row p-2">
					 <div class="col-4">Username</div>
					 <div class="col-6"><label>[[${session.validUser.username}]]</label></div>
					 
				 </div>
				 
			</div> 
			
			<div class="card-footer text-center bg-warning">copyright@2023</div>
			
			
		</div>
		
		
	</div>

	

</body>
</html>
