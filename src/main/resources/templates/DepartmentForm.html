<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Department</title>


</head>
<body>
	<th:block th:insert="Header.html"/>
	
	<div class="container-fluid">
		
		<div class="card">
			
			<div class="card-header text-center bg-primary text-white">
				<!--.................Header....................-->
				<h4>Department Form</h4>
				<!--Header-->
			</div>
			<div class="card-body">
				
				<form action="/department" method="post">
				<!--.................CONTENT..............-->
				 <div class="row p-2">
					 <div class="col-4">Department</div>
					 <div class="col-6"> <input type="text" name="dept_name" class="form-control"> </div>
					 
				 </div>
				 <div class="row p-2">
					 <div class="col-4">Department Head(HOD)</div>
					 <div class="col-6"> <input type="text" name="dept_head" class="form-control"> </div>
					 
				 </div>
				 <div class="row p-2">
					 <div class="col-4">Department Phone</div>
					 <div class="col-6"> <input type="text" name="dept_phone" class="form-control"> </div>
					 
				 </div>
				 <div class="row p-2">
					 <div class="col-4"></div>
					 <div class="col-6"> <input type="submit" value="Add" class="btn btn-success btn-lg"> </div>
					 
				 </div>
				 <!--.................CONTENT..............-->
				 </form>
			</div> 
			
			<div class="card-footer text-center bg-warning">copyright@2023</div>
			
			
		</div>
		
		
	</div>

<div class="alert alert-primary" role="alert">
  [[${message}]]
</div>

</body>
</html>
