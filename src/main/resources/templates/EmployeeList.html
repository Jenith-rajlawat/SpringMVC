<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee List</title>
</head>
<body>
<th:block th:insert="Header.html"/>

<div class="container-fluid">
		
		<div class="card">
			
			<div class="card-header text-center bg-primary text-white">
				<!--.................Header....................-->
				<h4>Employee List</h4>
				<!--Header-->
			</div>
			<div class="card-body">
				
				<table class="table">
					<thead>
						<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Company</th>
						<th>Post</th>
						<th>Phone</th>
						<th>Country</th>
						<th>City</th>
						<th>Action</th>
					
						
						</tr>
					</thead>
					<tbody>
						<tr th:each="emp:${empList}">
						<td>[[${emp.fname}]]</td>
						<td>[[${emp.lname}]]</td>
						<td>[[${emp.company}]]</td>
						<td>[[${emp.post}]]</td>
						<td>[[${emp.phone}]]</td>
						<td>[[${emp.address.country}]]</td>
						<td>[[${emp.address.city}]]</td>
						
						<td>
						<a th:href="@{/emp/edit(id=${emp.id})}">	<input type="submit" value="Edit" class="btn btn-success"></a>
						<a th:href="@{/emp/delete(id=${emp.id})}">	<input type="submit" value="Delete" class="btn btn-danger"></a>
						</td>
						
						
						</tr>
					</tbody>
					
				</table>
				
				
				
			</div> 
			
			<div class="card-footer text-center bg-warning">copyright@2023</div>
			
			
		</div>
		
		
	</div>


</body>
</html>
