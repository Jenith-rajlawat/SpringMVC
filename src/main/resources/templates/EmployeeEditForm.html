<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Department</title>



</head>
<body>
	<th:block th:insert="Header.html"/>
	
	<div class="container-fluid">
		
		<div class="card">
			
			<div class="card-header text-center bg-primary text-white">
				<!--.................Header....................-->
				<h4>Department Form</h4>
				<!--Header-->
			</div>
			<div class="card-body">
				
				<form action="/emp/update" method="post" th:object="${emodel}">
				<!--.................CONTENT..............-->
				 <div class="row p-2">
					 <div class="col-4">First Name</div>
					 <div class="col-6"> <input type="text" th:field="*{fname}" class="form-control"> </div>
					 
				 </div>
				 <div class="row p-2">
					 <div class="col-4">Last Name</div>
					 <div class="col-6"> <input type="text" th:field="*{lname}" class="form-control"> </div>
					 
				 </div>
				 
				 <div class="row p-2">
						<div class="col-4">Gender</div>
						<div class="col-6">
							<input type="radio" th:field="*{gender}" value="male" id="maleRadio">
							<label for="maleRadio">Male</label>

							<input type="radio" th:field="*{gender}" value="female" id="femaleRadio">
							<label for="femaleRadio">Female</label>
						</div>
					</div>
				 
				<div class="row p-2">
						<div class="col-4">Phone</div>
						<div class="col-6"> <input type="text" th:field="*{phone}" class="form-control"> </div>

					</div>

					<div class="row p-2">
						<div class="col-4">Email</div>
						<div class="col-6"> <input type="email" th:field="*{email}" class="form-control"> </div>

					</div>
					<div class="row p-2">
						<div class="col-4">DOB</div>
						<div class="col-6"> <input type="date" th:field="*{dob}" class="form-control"> </div>

					</div>

					<div class="row p-2">
						<div class="col-4">Company</div>
						<div class="col-6"> <input type="text"th:field="*{company}" class="form-control"> </div>

					</div>
					<div class="row p-2">
						<div class="col-4">Post</div>
						<div class="col-6"> <input type="text" th:field="*{post}" class="form-control"> </div>

					</div>
					<div class="row p-2">
						<div class="col-4">Salary</div>
						<div class="col-6"> <input type="number" th:field="*{salary}" class="form-control"> </div>

					</div>
					
					
					<div class="row p-2">
						<div class="col-4">Department</div>
						<div class="col-6">
							<!--Halka different for onetoone and join column object-->
							<select th:field="*{department}" class="form-select">
								
								<option value ="">Select </option>
								<option th:each="department:${dList}" th:value="${department.id}"> [[${department.dept_name}]] </option>
								
								
								
							</select>
							
							
						</div>

					</div>
					
					<div class="row p-2">
    <div class="col-4">Projects</div>
    <div class="col-6">
        <label for="project-1">Project-1</label>
        <input type="checkbox" id="project-1" th:field="*{projects}" value="Project-1" >
        
        <label for="project-2">Project-2</label>
        <input type="checkbox" id="project-2" th:field="*{projects}" value="Project-2" >
        
        <label for="project-3">Project-3</label>
        <input type="checkbox" id="project-3" th:field="*{projects}" value="Project-3" >
        
        <label for="project-4">Project-4</label>
        <input type="checkbox" id="project-4" th:field="*{projects}" value="Project-4" >
        
        <label for="project-5">Project-5</label>
        <input type="checkbox" id="project-5" th:field="*{projects}" value="Project-5" >
      
        <!-- Add labels and checkboxes for other projects similarly -->
    </div>
</div>
					<div class="row p-2">
						<div class="col-4">Country</div>
						<div class="col-6">
							 <input type="text" th:field="*{address.country}" class="form-control">
							  </div>

					</div>
					<div class="row p-2">
						<div class="col-4">City</div>
						<div class="col-6">
							 <input type="text" th:field="*{address.city}" class="form-control">
							  </div>

					</div>
					<div class="row p-2">
						<div class="col-4">ZipCode</div>
						<div class="col-6">
							 <input type="text" th:field="*{address.zipcode}" class="form-control">
							  </div>

					</div>
					<div class="row p-2">
						<div class="col-4">State</div>
						<div class="col-6">
							 <select class="form-select" th:field="*{address.state}">
								 <option value="">Select </option>
								 <option value="state-1">State-1 </option>
								 <option value="state-2">State-2 </option>
								 <option value="state-3">State-3 </option>
								 <option value="state-4">State-4 </option>
								 <option value="state-5">State-5 </option>
								 <option value="state-6">State-6 </option>
								 <option value="state-7">State-7 </option>
								 <option value="state-8">State-8 </option>
								 
							 </select>
							  </div>

					</div>




<!--    8888888888888888888888888888888888888888888888888888888888                      -->



				 <div class="row p-2">
					 <div class="col-4"></div>
					 <div class="col-6"> <input type="submit" value="Update" class="btn btn-success btn-lg"> </div>
					 
				 </div>
				 <!--.................CONTENT..............-->
				 <input type="hidden" th:field="*{id}">
				 </form>
			</div> 
			
			<div class="card-footer text-center bg-warning">copyright@2023</div>
			
			
		</div>
		
		
	</div>

<div class="alert alert-primary" role="alert">
  [[${message}]]
</div>

</body>
</html>
