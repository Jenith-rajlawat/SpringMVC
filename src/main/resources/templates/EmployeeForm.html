<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Department</title>


</head>

<body>
	<th:block th:insert="Header.html" />

	<div class="container-fluid">

		<div class="card">

			<div class="card-header text-center bg-primary text-white">
				<!--.................Header....................-->
				<h4>Employee Form</h4>
				<!--Header-->
			</div>
			<div class="card-body">

				<form action="/employee" method="post">
					<!--.................CONTENT..............-->
					<div class="row p-2">
						<div class="col-4">Firstname</div>
						<div class="col-6"> <input type="text" name="fname" class="form-control"> </div>

					</div>
					<div class="row p-2">
						<div class="col-4">Lastname</div>
						<div class="col-6"> <input type="text" name="lname" class="form-control"> </div>

					</div>
					<div class="row p-2">
						<div class="col-4">Gender</div>
						<div class="col-6">
							<input type="radio" name="gender" value="male" id="maleRadio">
							<label for="maleRadio">Male</label>

							<input type="radio" name="gender" value="female" id="femaleRadio">
							<label for="femaleRadio">Female</label>
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Phone</div>
						<div class="col-6"> <input type="text" name="phone" class="form-control"> </div>

					</div>

					<div class="row p-2">
						<div class="col-4">Email</div>
						<div class="col-6"> <input type="email" name="email" class="form-control"> </div>

					</div>
					<div class="row p-2">
						<div class="col-4">DOB</div>
						<div class="col-6"> <input type="date" name="dob" class="form-control"> </div>

					</div>

					<div class="row p-2">
						<div class="col-4">Company</div>
						<div class="col-6"> <input type="text" name="company" class="form-control"> </div>

					</div>
					<div class="row p-2">
						<div class="col-4">Post</div>
						<div class="col-6"> <input type="text" name="post" class="form-control"> </div>

					</div>
					<div class="row p-2">
						<div class="col-4">Salary</div>
						<div class="col-6"> <input type="number" name="salary" class="form-control"> </div>

					</div>
					<div class="row p-2">
						<div class="col-4">Department</div>
						<div class="col-6">
							<!--Halka different for onetoone and join column object-->
							<select name="department" class="form-select">
								
								<option value ="">Select </option>
								<option th:each="department:${dList}" th:value="${department.id}"> [[${department.dept_name}]] </option>
								
								
								
							</select>
							
							
						</div>

					</div>
					
					<div class="row p-2">
    <div class="col-4">Projects</div>
    <div class="col-6">
        <label for="project-1">Project-1</label>
        <input type="checkbox" id="project-1" name="projects" value="Project-1" >
        
        <label for="project-2">Project-2</label>
        <input type="checkbox" id="project-2" name="projects" value="Project-2" >
        
        <label for="project-3">Project-3</label>
        <input type="checkbox" id="project-3" name="projects" value="Project-3" >
        
        <label for="project-4">Project-4</label>
        <input type="checkbox" id="project-4" name="projects" value="Project-4" >
        
        <label for="project-5">Project-5</label>
        <input type="checkbox" id="project-5" name="projects" value="Project-5" >
      
        <!-- Add labels and checkboxes for other projects similarly -->
    </div>
</div>
					<div class="row p-2">
						<div class="col-4">Country</div>
						<div class="col-6">
							 <input type="text" name="address.country" class="form-control">
							  </div>

					</div>
					<div class="row p-2">
						<div class="col-4">City</div>
						<div class="col-6">
							 <input type="text" name="address.city" class="form-control">
							  </div>

					</div>
					<div class="row p-2">
						<div class="col-4">ZipCode</div>
						<div class="col-6">
							 <input type="text" name="address.zipcode" class="form-control">
							  </div>

					</div>
					<div class="row p-2">
						<div class="col-4">State</div>
						<div class="col-6">
							 <select class="form-select" name="address.state">
								 <option value="">Select </option>
								 <option value="state-1">State-1 </option>
								 <option value="state-2">State-2 </option>
								 <option value="state-3">State-3 </option>
								 <option value="state-4">State-4 </option>
								 <option value="state-5">State-5 </option>
								 <option value="state-6">State-6 </option>
								 <option value="state-7">State-7 </option>
								 <option value="state-8">State-8 </option>
								 
							 </select>
							  </div>

					</div>

					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6"> <input type="submit" value="Add" class="btn btn-success btn-lg"> </div>

					</div>
					<!--.................CONTENT..............-->
				</form>
			</div>

			<div class="card-footer text-center bg-warning">copyright@2023</div>


		</div>


	</div>

	<div class="alert alert-primary" role="alert">
		[[${message}]]
	</div>

</body>

</html>
