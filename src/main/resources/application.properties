
#-------Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/springweb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=${DATABASE_PASSWORD}

#-------JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#------------Email Config

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
# In username kindly provide your email - i.e. spring.mail.username= abc@gmail.com
spring.mail.password=${EMAIL_PASSWORD}
# In password , don't provide your email password . You must provide the generated password from your email which you
# find under the two factor authorization section , and kindly generate a password for this project

# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true


